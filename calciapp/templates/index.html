
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <script>

        function validate() {
            let na;
            let ph;
            let ag;
            let ht;
            let wt;
            na = document.forms["for"]["name"].value;
             ph = document.forms["for"]["num"].value;
             ag = document.forms["for"]["age"].value;
             ht = document.forms["for"]["height"].value;
             wt = document.forms["for"]["weight"].value;
             if (na == ""  && ag == "" &&  ht == "" && wt == "" &&  ph == "") {
                alert("Please fill out all the fields");
                return false;
            }
            if (na == "" ) {
                alert("please enter your name");
                return false;
            }
            else if (ag == "") {
                alert("Please enter your age");
                return false;
            }

            else if (ht == "") {
                alert("Please enter your height");
                return false;
            }
            else if (wt == "") {
                alert("Please enter your weight");
                return false;
            }
            else if (ph == "") {
                alert("Please enter valid mobile number");
                return false;
            }

        }
    </script>
</head>
<body bgcolor="#7fffd4">
<div align="center"  >
<h1 style="color: brown">Body Mass Index Calculator </h1>
<form action='/calculations' method="get" name="for" onsubmit="return validate()">
    <label for="name" > NAME: </label>
             <input type="text" id="name" name="name" placeholder="Enter your Name" on/> <br><br>
   <label for="age"> AGE:    </label>
              <input type="text" id="age" name="age" placeholder="Enter your Age"/> <br><br>
    <label for="height"> HEIGHT:    </label>
              <input type="text" id="height" name="height" placeholder="Enter your Height"/> <br><br>
    <label for="weight"> WEIGHT:    </label>
              <input type="text" id="weight" name="weight" placeholder="Enter your Weight"/> <br><br>
    <label for="num"> MOBILE NUMBER:    </label>
              <input type="text" id="num" name="num" placeholder="Enter your Mobile Number"/> <br><br>
              <input type="submit" value="submit"  >
 </form>
</div>
</body>
</html>
